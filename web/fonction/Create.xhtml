<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FonctionCreateDlg" widgetVar="FonctionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFonctionTitle}">
            <h:form id="FonctionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fonctionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFonctionLabel_departement}" for="departement" />
                        <p:selectOneMenu id="departement" value="#{fonctionController.selected.departement}" >
                            <f:selectItems value="#{departementController.itemsAvailableSelectOne}"
                                           var="departementItem"
                                           itemValue="#{departementItem}"
                                           itemLabel="#{departementItem.nom}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFonctionLabel_fonction}" for="fonction" />
                        <p:selectOneMenu id="fonction" value="#{fonctionController.selected.fonction}" >
                            <f:selectItems value="#{fonctionController.itemsAvailableSelectOne}"
                                           var="fonctionItem"
                                           itemValue="#{fonctionItem}"
                                           itemLabel="#{fonctionItem.nom}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFonctionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{fonctionController.selected.nom}" title="#{bundle.CreateFonctionTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fonctionController.create}" value="#{bundle.Save}" update="display,:FonctionListForm:datalist,:growl" oncomplete="handleSubmit(args,'FonctionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FonctionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
