<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="nosEmploye.css" type="text/css"/>
        <title>Employ√©s de l'entreprise</title>
        <script type="text/javascript">
            PrimeFaces.escapeRegExpOld = PrimeFaces.escapeRegExp;
            PrimeFaces.escapeRegExp = function (c) {
                var t = PrimeFaces.escapeRegExpOld(c);
                t = t.replace('&amp;', '&amp;amp;');
                return t;
            }
        </script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="entete">   
                <div class="respo"> 
                    <img src="Unknown.jpg" class="img-circle" alt="Photo" height="110" width="10%" id="image"/>
                    <div class="carac" style="display:inline-block;vertical-align: top;">
                        <h3> Ait Khouya Lina </h3>
                        <p:separator style="width:200px;margin:0 auto 0 auto; "/>
                        <h4> Responsable #{orgaEmployeController.departem} </h4>
                    </div>    
                </div>
		<h:form prependId="false">
                <p:autoComplete id="autocomplete" style="float:right;" value="#{employeController.selected.nom}"
                                completeMethod="#{employeController.completer}">
                </p:autoComplete>
                </h:form>
            </div>

            <p:dataGrid value="#{employeController.items}" var="employe" columns="3" rows="12">
                <p:panel header="#{employe.nom} #{employe.prenom}" class="pan">
                    <div>
                        <img src="Unknown.jpg" class="img-rounded" alt="Photo" height="25%" width="25%" id="Cemp"/>
                        <h:outputText class="text-info" value="Salaire: #{employe.salaire}">
                        </h:outputText>
                    </div>
                </p:panel>
            </p:dataGrid>

        </div>
    </h:body>
</html>
