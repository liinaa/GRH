<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EchelleCreateDlg" widgetVar="EchelleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEchelleTitle}">
            <h:form id="EchelleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{echelleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEchelleLabel_nomEchelle}" for="nomEchelle" />
                        <p:inputText id="nomEchelle" value="#{echelleController.selected.nomEchelle}" title="#{bundle.CreateEchelleTitle_nomEchelle}" />
                        <p:outputLabel value="#{bundle.CreateEchelleLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{echelleController.selected.numero}" title="#{bundle.CreateEchelleTitle_numero}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{echelleController.create}" value="#{bundle.Save}" update="display,:EchelleListForm:datalist,:growl" oncomplete="handleSubmit(args,'EchelleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EchelleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
