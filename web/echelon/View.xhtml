<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EchelonViewDlg" widgetVar="EchelonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEchelonTitle}">
            <h:form id="EchelonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{echelonController.selected != null}">
                        <h:outputText value="#{bundle.ViewEchelonLabel_echelle}"/>
                        <h:outputText value="#{echelonController.selected.echelle}" title="#{bundle.ViewEchelonTitle_echelle}"/>
                        <h:outputText value="#{bundle.ViewEchelonLabel_montant}"/>
                        <h:outputText value="#{echelonController.selected.montant}" title="#{bundle.ViewEchelonTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewEchelonLabel_numero}"/>
                        <h:outputText value="#{echelonController.selected.numero}" title="#{bundle.ViewEchelonTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewEchelonLabel_id}"/>
                        <h:outputText value="#{echelonController.selected.id}" title="#{bundle.ViewEchelonTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EchelonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
