<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EchelonCreateDlg" widgetVar="EchelonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEchelonTitle}">
            <h:form id="EchelonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{echelonController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEchelonLabel_echelle}" for="echelle" />
                        <p:selectOneMenu id="echelle" value="#{echelonController.selected.echelle}" >
                            <f:selectItems value="#{echelleController.itemsAvailableSelectOne}"
                                           var="echelleItem"
                                           itemValue="#{echelleItem}"
                                           itemLabel="#{echelleItem.nomEchelle}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEchelonLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{echelonController.selected.montant}" title="#{bundle.CreateEchelonTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateEchelonLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{echelonController.selected.numero}" title="#{bundle.CreateEchelonTitle_numero}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{echelonController.create}" value="#{bundle.Save}" update="display,:EchelonListForm:datalist,:growl" oncomplete="handleSubmit(args,'EchelonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EchelonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
