<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChartEditDlg" widgetVar="ChartEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChartTitle}">
            <h:form id="ChartEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chartController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChartLabel_model}" for="model" />
                        <p:inputText id="model" value="#{chartController.selected.model}" title="#{bundle.EditChartTitle_model}" />
                        <p:outputLabel value="#{bundle.EditChartLabel_id}" for="id" />
                        <p:inputText id="id" value="#{chartController.selected.id}" title="#{bundle.EditChartTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chartController.update}" value="#{bundle.Save}" update="display,:ChartListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChartEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChartEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
